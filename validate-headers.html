<!DOCTYPE html>
<meta charset=utf-8>
<title>Attribution Reporting Header Validation</title>

<!--Load Webpage Style-->
<link rel="stylesheet" href="style.css">

<body>
    <!--Title-->
    <h1>Attribution Reporting Header Validation</h1>
    <form id=validation-form>
        <noscript>JavaScript is required to use this form.</noscript>
        <!--Input Box-->
        <fieldset id=input>
            <legend>Value</legend>
            <textarea id=input-text></textarea>
        </fieldset>
        <!--Input Options/Output Results-->
        <div id=right>
            <!--Input Options-->
            <fieldset id=header-options>
                <legend>Header</legend>
                <!--Header Type-->
                <p><label><input type=radio name=header value=source checked><code>Attribution-Reporting-Register-Source</code></label>
                <p><label><input type=radio name=header value=trigger><code>Attribution-Reporting-Register-Trigger</code></label>
                <p><label><input type=radio name=header value=redirect><code>Redirect Headers</code></label>
                <ul>
                    <li>Location</li>
                    <li>Attribution-Reporting-Redirect</li>
                    <li>Attribution-Reporting-Redirect-Config</li>
                </ul>
            </fieldset>

            <!--Output Results-->
            <fieldset id=output>
                <legend>Validation Result</legend>
                <!--Output Options-->
                <button type=button id=linkify>Copy Link</button>
                <!--Output Text-->
                <output>
                    <div id=success></div>
                    <p>Errors:
                    <ul id=errors></ul>
                    <p>Warnings:
                    <ul id=warnings></ul>
                    <p>Notes:
                    <ul id=notes></ul>
                </output>
            </fieldset>
        </div>
    </form>

    <!--Load Webpage Script-->
    <script src="./dist/main.js"></script>
</body>
